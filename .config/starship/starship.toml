"$schema" = 'https://starship.rs/config-schema.json'


format = """
  $os\
$directory\
$git_branch\
$git_status\
$gcloud\
$azure\
$aws\
$bun\
$buf\
$cmake\
$cobol\
$crystal\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$gradle\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$meson\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$red\
$rlang\
$ruby\
$rust\
$solidity\
$typst\
$swift\
$vagrant\
$vlang\
$zig\
$cmd_duration\
$fill\
$time\
$line_break\
$character\
"""

add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"

[cmd_duration]
format = "[⏱ $duration]($style)"
min_time = 1000

[fill]
style = "fg:#bfbfbf"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = ' [ $time]($style) '
style = "italic white"

[os]
disabled = false

[os.symbols]
Windows = "󰍲 "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = "󰀵 "
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
EndeavourOS = " "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "
Pop = " "


[line_break]
disabled = false

[character]
format = "$symbol "
success_symbol = "[◎](bold italic bright-green)"
error_symbol = "[○](italic purple)"
vimcmd_symbol = "[■](italic dimmed green)"
vimcmd_replace_one_symbol = "◌"
vimcmd_replace_symbol = "□"
vimcmd_visual_symbol = "▼"

[git_branch]
symbol = ""
format = '[[ $symbol $branch ](fg:#93DA97)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status $ahead_behind)]()]($style)'

[directory]
home_symbol = "⌂"
truncation_length = 2
truncation_symbol = "◈ "
use_os_path_sep = true
format = '[ $path ]($style bold fg:#FE7743)'

[bun]
symbol = "󰡄 "
format = '[[ $symbol( $version) ](fg:#fbf1c7)]($style)'

[buf]
symbol = " "
format = '[[ $symbol( $version) ](fg:#1fb3d4)]($style)'

[cmake]
symbol = " "
format = '[[ $symbol( $version) ](fg:#064f8c)]($style)'

[cobol]
symbol = "󰛓 "
format = '[[ $symbol( $version) ](fg:#005ca5)]($style)'

[crystal]
symbol = " "
format = '[[ $symbol( $version) ](fg:#000100)]($style)'

[daml]
symbol = "󰄄 "
format = '[[ $symbol( $version) ](fg:#0194d2)]($style)'

[dart]
symbol = " "
format = '[[ $symbol( $version) ](fg:#00b4ab)]($style)'

[deno]
symbol = " "
format = '[[ $symbol( $version) ](fg:#000000)]($style)'

[dotnet]
symbol = "󰪮 "
format = '[[ $symbol( $version) ](fg:#512bd4)]($style)'

[elixir]
symbol = " "
format = '[[ $symbol( $version) ](fg:#6e4a7e)]($style)'

[elm]
symbol = " "
format = '[[ $symbol( $version) ](fg:#1293d8)]($style)'

[erlang]
symbol = " "
format = '[[ $symbol( $version) ](fg:#a90533)]($style)'

[fennel]
symbol = "󰬙 "
format = '[[ $symbol( $version) ](fg:#fff3d0)]($style)'

[gleam]
symbol = "󰛨 "
format = '[[ $symbol( $version) ](fg:#ffaff3)]($style)'

[golang]
symbol = " "
format = '[[ $symbol( $version) ](fg:#00add8)]($style)'

[gradle]
symbol = " "
format = '[[ $symbol( $version) ](fg:#02303a)]($style)'

[haxe]
symbol = " "
format = '[[ $symbol( $version) ](fg:#ec7d0c)]($style)'

[helm]
symbol = " "
format = '[[ $symbol( $version) ](fg:#277a9f)]($style)'

[java]
symbol = " "
format = '[[ $symbol( $version) ](fg:#007396)]($style)'

[julia]
symbol = " "
format = '[[ $symbol( $version) ](fg:#a270ba)]($style)'

[kotlin]
symbol = " "
format = '[[ $symbol( $version) ](fg:#a97bff)]($style)'

[lua]
symbol = " "
format = '[[ $symbol( $version) ](fg:#000080)]($style)'

[meson]
symbol = "󰔶 "
format = '[[ $symbol( $version) ](fg:#0078d7)]($style)'

[nim]
symbol = "󰆥 "
format = '[[ $symbol( $version) ](fg:#ffe953)]($style)'

[nodejs]
symbol = " "
format = '[[ $symbol( $version) ](fg:#68a063)]($style)'

[ocaml]
symbol = " "
format = '[[ $symbol( $version) ](fg:#ec6813)]($style)'

[opa]
symbol = "󱄁 "
format = '[[ $symbol( $version) ](fg:#4478e3)]($style)'

[perl]
symbol = " "
format = '[[ $symbol( $version) ](fg:#39457e)]($style)'

[php]
