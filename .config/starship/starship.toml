format = '[$symbol$stack]($style) '

[purescript]
symbol = " "
format = '[[ $symbol( $version) ](fg:#1d222d)]($style)'

[python]
symbol = " "
format = '[[ $symbol( $version) ](fg:#3572a5)]($style)'

[quarto]
symbol = "󰗀 "
format = '[[ $symbol( $version) ](fg:#2d5f9a)]($style)'

[raku]
symbol = " "
format = '[[ $symbol( $version) ](fg:#00006e)]($style)'

[red]
symbol = "󰓆 "
format = '[[ $symbol( $version) ](fg:#f50000)]($style)'

[rlang]
symbol = "󰟔 "
format = '[[ $symbol( $version) ](fg:#1e90ff)]($style)'

[ruby]
symbol = " "
format = '[[ $symbol( $version) ](fg:#cc342d)]($style)'

[rust]
symbol = " "
format = '[[ $symbol( $version) ](fg:#dea584)]($style)'

[solidity]
symbol = " "
format = '[[ $symbol( $version) ](fg:#3c3c3d)]($style)'

[typst]
symbol = "󱘎 "
format = '[[ $symbol( $version) ](fg:#239dad)]($style)'

[swift]
symbol = " "
format = '[[ $symbol( $version) ](fg:#fa7343)]($style)'

[vagrant]
