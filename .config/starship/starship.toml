# ============================================================================
# Starship Prompt Configuration
# ============================================================================
# Starship: Fast, customizable, cross-shell prompt written in Rust
# Shows context-aware information: git status, language versions, cloud provider, etc.
#
# Documentation: https://starship.rs/config/
# Presets: https://starship.rs/presets/
#
# This configuration defines:
#   - Prompt format and layout
#   - Module appearance (colors, symbols, formats)
#   - Language version detection (Node.js, Python, Go, Rust, etc.)
#   - Git integration
#   - Cloud provider context (AWS, Azure, GCP)
#   - Command execution time
# ============================================================================

"$schema" = 'https://starship.rs/config-schema.json'

