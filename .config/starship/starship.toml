format = '[[ $symbol( $version) ](fg:#5d87bf)]($style)'

[zig]
symbol = " "
format = '[[ $symbol( $version) ](fg:#f7a41d)]($style)'

[gcloud]
format = '[ $account on $project]($style) '
style = 'green bold'
disabled = true

[azure]
format = '[$symbol($subscription)]($style) '
symbol = '󰠅 '
style = 'blue bold'
disabled = true

[aws]
format = '[$symbol $profile on $region]($style) '
style = 'bold fg:#bf5700'
symbol = '🅰 '
disabled = true

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'
