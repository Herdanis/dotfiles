# ============================================================================
# Lazygit Configuration
# ============================================================================
# Lazygit: Terminal UI for git commands
# Provides an intuitive interface for git operations
#
# Documentation: https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
# Keybindings: https://github.com/jesseduffield/lazygit/blob/master/docs/keybindings/Keybindings_en.md
#
# Access within Neovim: <leader>gg
# Standalone: lazygit command
# ============================================================================

# ----------------------------------------------------------------------------
# Operating System Settings
# ----------------------------------------------------------------------------
os:
  # Use Neovim as the default editor for commit messages and file editing
  # Options: 'nvim', 'vim', 'emacs', 'nano', 'vscode', etc.
  editPreset: "nvim"
customCommands:
  - key: <c-a>
    description: Pick AI commit
    command: aicommit2
    context: files
    output: terminal
  - key: <c-n>
    description: Pick AI commit (no verify)
    command: aicommit2 --no-verify
    context: files
    output: terminal
